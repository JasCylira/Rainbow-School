    <section class="card">
      <h1 class="gradient-title">Devenir membre</h1>
      <p class="muted">Tu recevras une confirmation par email (pré-remplie).</p>
      <form id="registerForm">
        <label>Pseudo
          <input name="pseudo" required placeholder="Ton pseudo" />
        </label>
        <label>Email
          <input type="email" name="email" required placeholder="ton@email" />
        </label>
        <label>Matière préférée
          <select name="favorite" required>
            <option>Informatique</option><option>Musique</option><option>Art & Design</option>
            <option>Game Dev</option><option>Écriture & Lore</option><option>Langues (EN)</option>
          </select>
        </label>
        <label>Pourquoi tu veux nous rejoindre ?
          <textarea name="why" rows="5" placeholder="Ta motivation sucrée 💖"></textarea>
        </label>
        <button class="btn primary" type="submit">Envoyer ma demande</button>
      </form>
    </section>
